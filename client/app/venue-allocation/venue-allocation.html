<div ng-include="'components/navbar/navbar.html'"></div>

<div class="jumbotron container">
	<h1>Application period</h1>

	{{elapsedDays}}/{{totalDays}} days passed, {{remainingDays}} {{remainingDaysString}}
	<progressbar class="progress active" value="progressFraction*100" type="{{progressType}}"></progressbar>

	<div class="input-group">
		<label>Start date</label>
		<input type="datetime-local" class="form-control" ng-model="startDate" ng-change="refreshDates()">
	</div>

	<div class="input-group">
		<label>End Date</label>
		<input type="datetime-local" class="form-control" ng-model="endDate" ng-change="refreshDates()">
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
