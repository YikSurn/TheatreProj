<div class="about-us-content">
	<div class="carousel-container" ng-style="carouselContainerStyle()" ng-class="{'hidden': !initialized}">
		<div class="carousel-translate" ng-style="carouselTranslateStyle()">

			<!-- Stage construct -->
			<figure class="floor" ng-style="floorStyle()"></figure>
			<figure class="floor" ng-style="floorWallStyle()"></figure>
			<figure class="back-wall" ng-style="backWallStyle()"></figure>
			<figure class="left-curtain" ng-style="curtainStyle(true)"></figure>
			<figure class="right-curtain" ng-style="curtainStyle(false)"></figure>
			<figure class="hang-curtain" ng-style="hangCurtainStyle()"></figure>

			<!-- Interactive elements -->
			<button class="load-button" ng-click="loadBoxes()" ng-hide="boxesLoaded" ng-style="loadButtonStyle()">Load more boxes!</button>
			<button class="back-button" ng-click="back()" ng-style="backButtonStyle()">Back</button>

			<!-- Carousel -->
			<div class="carousel" ng-model="carousel" ng-style="carouselStyle()">
				<div ng-repeat="cube in cubes" hm-tap="switchTo($index)" class="carousel-cube" ng-style="cubeStyle($index)" ng-class="getActivityClass($index)">
					<figure ng-style="panelStyle(cube, 'front', $index)" class="carousel-panel front" ng-class="getActivityClass($index)"></figure>
					<figure ng-style="panelStyle(cube, 'back', $index)" class="carousel-panel back" ng-class="getActivityClass($index)"></figure>
					<figure ng-style="panelStyle(cube, 'top', $index)" class="carousel-panel top" ng-class="getActivityClass($index)"></figure>
					<figure ng-style="panelStyle(cube, 'bottom', $index)" class="carousel-panel bottom" ng-class="getActivityClass($index)"></figure>
					<figure ng-style="panelStyle(cube, 'left', $index)" class="carousel-panel left" ng-class="getActivityClass($index)"></figure>
					<figure ng-style="panelStyle(cube, 'right', $index)" class="carousel-panel right" ng-class="getActivityClass($index)"></figure>

					<figure ng-style="dataStyle(cube, 'info', $index)" class="carousel-data info" ng-class="getActivityClass($index)">
						<span><h4>{{cube.group.info}}</h4></span>
					</figure>
				</div>
			</div>
		</div>
	</div>
</div>
