<div ng-include="'components/navbar/navbar.html'"></div>

<div id="about-us-content">
	<div id="carousel-container" ng-style="carouselContainerStyle()">
		<div id="carousel-translate" ng-style="carouselTranslateStyle()">
			<div id="carousel" ng-model="carousel" ng-style="carouselStyle()">
				<div ng-repeat="panel in panels" hm-tap="switchToPanel($index)" class="carousel-cube" ng-style="panel.cube">
					<figure ng-style="panel.front" class="carousel-panel"></figure>
				</div>
			</div>
		</div>
	</div>

	<div class="jumbotron container">
		<button class="btn" ng-click="switchToPanel(currentPanelIndex - 1)">Prev</button>
		<button class="btn" ng-click="switchToPanel(currentPanelIndex + 1)">Next</button>
		<p>Inspired by <a href="http://desandro.github.io/3dtransforms/docs/carousel.html">http://desandro.github.io/3dtransforms/docs/carousel.html</a></p>
	</div>
</div>
