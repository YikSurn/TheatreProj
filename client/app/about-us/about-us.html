<div ng-include="'components/navbar/navbar.html'"></div>

<div id="about-us-content">
	<div>
		<p>Inspired by <a href="http://desandro.github.io/3dtransforms/docs/carousel.html">http://desandro.github.io/3dtransforms/docs/carousel.html</a></p>
	</div>

	<div id="carousel-container" ng-style="carouselContainerStyle()">
		<div id="carousel-translate" ng-style="carouselTranslateStyle()">
			<div id="carousel" ng-model="carousel" ng-style="carouselStyle()">
				<div ng-repeat="cube in cubes" hm-tap="switchTo($index)" class="carousel-cube" ng-style="cube.cubeStyle">
					<div class="fx-wrapper">
						<figure ng-style="cube.frontStyle" class="carousel-panel front">
							{{cube.group.name}}
						</figure>
						<figure ng-style="cube.backStyle" class="carousel-panel back"></figure>
						<figure ng-style="cube.topStyle" class="carousel-panel top"></figure>
						<figure ng-style="cube.bottomStyle" class="carousel-panel bottom"></figure>
						<figure ng-style="cube.leftStyle" class="carousel-panel left"></figure>
						<figure ng-style="cube.rightStyle" class="carousel-panel right"></figure>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
