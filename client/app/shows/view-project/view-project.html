<div class="modal-header" id="project-heading">
    <h3 ng-hide="editorEnabledName" class="modal-title">{{currProject.showName}}
        <button class="btn btn-primary btn-xs" ng-click="enableEditorName()">Edit Name</button>
    </h3>
    <div ng-show="editorEnabledName">
        <form name="name" class="form-inline" ng-submit="saveName()" novalidate>
            <input type="text" class="form-control" name= "pName" ng-model="newName" ng-show="editorEnabledName" required/>
            <div class="form-group has-error">
                <p class="help-block" ng-show="name.pName.$error.required && submitted">
                    Please enter a Project Name.
                </p>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-danger" type="button" ng-click="disableEditor()">Cancel</button>
        </form>
    </div>
</div>
<div class="modal-body">
    Group: <a ng-hide="editorEnabledGroup" href="groups/{{projGroup.name}}" target="_blank">{{projGroup.name}}</a>
    <button ng-hide="editorEnabledGroup" class="btn btn-primary btn-xs" ng-click="enableEditorGroup()">Change Group</button><br/>
    <div ng-show="editorEnabledGroup">
        <form name="group" class="form-inline" ng-submit="changeGroup(newGroup)" novalidate>
            <select name="showGroup" class="form-control" ng-model="newGroup" ng-options="group._id as group.name for group in groups | orderBy:'name'" required>
            </select>
            <button class="btn btn-primary btn-xs" type="submit">Save</button>
            <button class="btn btn-danger btn-xs" type="button" ng-click="disableEditor()">Cancel</button>
        </form>
    </div>
    <div ng-hide="editorEnabledStatus">Status: {{currProject.showStatus}}
        <button class="btn btn-primary btn-xs" ng-click="enableEditorStatus()">Change Status</button>
    </div>
    <div ng-show="editorEnabledStatus">Status:
        <form name="status" class="form-inline" ng-submit="changeStatus(newStatus)" novalidate>
            <select name="showStatus" class="form-control" ng-model="newStatus" ng-options="status.status as status.status for status in statusOptions">
            </select>
            <button class="btn btn-primary btn-xs" type="submit">Save</button>
            <button class="btn btn-danger btn-xs" type="button" ng-click="disableEditor()">Cancel</button>
        </form>
    </div>
    <div ng-hide="editorEnabledDate">Production Date: {{currProject.prodDate | date:'dd/MM/yyyy'}}
        <button class="btn btn-primary btn-xs" ng-click="enableEditorDate()">Change Date</button>
    </div>
    <div ng-show="editorEnabledDate">Production Date:
        <form name="date" class="form-inline" ng-submit="changeDate(newDate)" novalidate>
            <datepicker name="prodDate" ng-model="newDate" min-date="minDate" show-weeks="true" class="well well-sm" required></datepicker>
            <pre>Date Selected: <em>{{newDate | date:'fullDate' }}</em></pre>
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-danger" type="button" ng-click="disableEditor()">Cancel</button>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
