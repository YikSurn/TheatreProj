<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

	<div class="row">
		<form class="form-inline col-md-offset-4 col-md-4">
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="newGroupName" placeholder="Group name">
				</div>
			</div>
			<button type="submit" class="btn btn-primary" ng-click="createGroup()" ng-disabled="!createGroupActive()">Create group</button>
		</form>
	</div>

	<div class="row">
		<div class="form-group col-md-4 col-md-offset-4">
			<div class="input-group">
				<input class="form-control" ng-model="searchText" type="search" placeholder="Search groups">
				<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4" ng-repeat="group in groups | filter: searchText" id="group">
			<div class="panel panel-primary">
				<div class="panel-heading" id="group-heading">
					<h4>{{group.name}}</h4>
				</div>
				<div class="panel-body">
					<div class="well well-sm">
						<button class="btn btn-primary">View</button>
						<button class="btn btn-primary" ng-click="remove(group)">Remove</button>
					</div>
					<div>
						<progressbar max="100" value="50" type="success"><b>Progress</b></progressbar>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
