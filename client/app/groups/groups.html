<button ng-click="post()">New dummy group</button>

<div class="jumbotron container">
	<div class="row" ng-repeat="groupRow in groupRows">
		<div class="col-md-4" ng-repeat="group in groupRow">
			<a href="groups">{{group.name}}</a>
			<button ng-click="remove(group)">remove</button>
		</div>
	</div>
</div>
