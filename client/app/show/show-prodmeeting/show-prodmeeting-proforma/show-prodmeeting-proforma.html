<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ProdMeeting</title>

</head>

<body>
<p>Prod Meeting Proforma</p>
<form id="form1" name="form1" method="post">
  <p>
    <label for="textfield">MeetingID(Date?):</label>
    <input type="text" name="textfield" id="textfield">
  </p>
  <p>
    <label for="date">DressDate:</label>
    <input type="date" name="date" id="date">
  </p>
  <p>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    <label for="checkbox2">IsDressPerformance </label>
  </p>
  <p>
    <label for="radio"><br>
    </label>
    <label for="datetime">ShowDates/Times:</label>
    <input type="datetime" name="datetime" id="datetime">
    <label for="datetime2">DateTime:</label>
    <input type="datetime" name="datetime2" id="datetime2">
    <label for="datetime3">DateTime:</label>
    <input type="datetime" name="datetime3" id="datetime3">
  </p>
  <p>
    <label for="textarea">ShowDescription:</label>
    <textarea name="textarea" id="textarea"></textarea>
  </p>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Is Interval </label>
  </p>
  <p>
    <label for="number">Act1RunTime:</label>
    <input type="number" name="number" id="number">
  </p>
  <p>
    <label for="number2">Act2RunTime:</label>
    <input type="number" name="number2" id="number2">
  </p>
  <p>
    <input type="checkbox" name="checkbox3" id="checkbox3">
    <label for="checkbox3">CopyrightObtained </label>
  </p>
  <p>
    <label for="number3">Student Participants:</label>
    <input type="number" name="number3" id="number3">
  </p>
  <p>
    <label for="number4">Non Student Participants:</label>
    <input type="number" name="number4" id="number4">
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
