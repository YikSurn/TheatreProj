<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Create a new Show</title>

</head>

<body>
<div id="Container"><h1>Create a new show here</h1>
  <div id="Form"><form method="post" id="ShowInfo"><input name="ShowID" type="text" required id="ShowID" form="ShowInfo" placeholder="Show Id">
  <input name="ShowName" type="text" required id="ShowName" form="ShowInfo" placeholder="Working Title">
  <select name="showStatus" required id="showStatus" form="ShowInfo">
    <option value="Proposed">Proposed</option>
    <option value="Planned">Planned</option>
    <option value="Confirmed">Confirmed</option>
    <option value="Underway">Underway</option>
    <option value="Concluded">Concluded</option>
    <option value="Archive">Archive</option>
  </select>
  <input name="showDate" type="week" id="showDate" form="ShowInfo">
  <input name="submit" type="submit" id="submit" form="ShowInfo" formaction="../show.html" formmethod="POST" value="Submit">
  <input name="reset" type="reset" id="reset" form="ShowInfo" value="Reset">
  </form></div>
</div>
</body>
</html>
